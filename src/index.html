<!DOCTYPE html>
<html>

<head>
    <title>SynoSpecies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css"
        integrity="sha256-WucYll9Mn2FE68lRHrTpBwzWC+Ra3IeEok0re4TBmgc=" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="plazi-header">
        <div class="container">
            <a href="http://plazi.org/"><img src="http://plazi.org/fileadmin/templates/img/logo.png"
                    alt="Plazi - take care of freedom" width="200" height="50"></a>
            <a href="https://factsmission.com"><img src="images/FactsMissionTEO.png" alt="FactsMission" height="20"></a>
        </div>
    </header>

    <main class="container">
        <h1>
            SynoSpecies
        </h1>
        <form id="search-form">
            <span>Input Genus and species here:</span>
            <input type="text" id="combinedfield" placeholder="Sadayoshia acroporae">
            <button id="lookup">Look up</button>
        </form>
        <hr>
        <div class="section" id="taxon-name"></div>
        <div class="section" id="image-area"></div>
        <div class="section" id="vernacular-area"></div>
        <div class="section" id="wikidata-area"></div>
    </main>

    <div class="plazi-footer">
        <div class="container">
            Synospecies is created and maintained by <a href="https://factsmission.com">FactsMission</a> and uses the
            taxonomic treatment data provided by <a href="http://plazi.org/">Plazi</a>.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>

</body>

</html>
