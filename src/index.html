<!DOCTYPE html>
<html>

<head>
    <title>SynoSpecies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css"
        integrity="sha256-WucYll9Mn2FE68lRHrTpBwzWC+Ra3IeEok0re4TBmgc=" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="newTaxonTpl" type="text/template">
        <h3>New Name: {{newTaxon.genus}} {{newTaxon.species}}</h3>
            <p>According to: <a href="{{treatment}}">{{treatment}}</a>
            <i>{{oldTaxon.genus}} {{oldTaxon.species}}</i> is deprecated by 
            <i>{{newTaxon.genus}} {{newTaxon.species}}</i></p>
        </script>
    <script id="imageTpl" type="text/template">
        <figure>
            <img src="{{url}}" alt="missing" style="width:100%; max-width:600px;" />
            <figcaption>{{description}}</figcaption>
            </figure>
            <hr />
        </script>
</head>

<body>
    <header class="plazi-header">
        <div class="container">
            <a href="http://plazi.org/"><img src="http://plazi.org/fileadmin/templates/img/logo.png"
                    alt="Plazi - take care of freedom" width="200" height="50"></a>
            <a href="https://factsmission.com"><img src="images/FactsMissionTEO.png" alt="FactsMission" height="20"></a>
        </div>
    </header>

    <main class="container">
        <h1>
            SynoSpecies
        </h1>
        <form id="search-form">
            <span>Input Genus and species here:</span>
            <input type="text" id="combinedfield" placeholder="Sadayoshia acroporae">
            <button id="lookup">Look up</button>
        </form>
        <hr>
        <div class="card" id="taxon-name"></div>
        <div class="card" id="image-area"></div>
        <div class="card" id="vernacular-area"></div>
        <div class="card" id="wikidata-area"></div>
    </main>

    <div class="plazi-footer">
        <div class="container">
            Synospecies is created and maintained by <a href="https://factsmission.com">FactsMission</a> uses the
            taxonomic treatment data provided by <a href="http://plazi.org/">Plazi</a>.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.js" integrity="sha256-EArQ2ZQf8YMao9zH29xUvWT+CJI69MS937Gpg9BQSUQ=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://retog.github.io/ext-rdflib/0.5.0/rdf.js"></script> -->
    <!-- <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.16.5.min.js"></script> -->
    <!-- <script src="https://retog.github.io/rdfgraphnode-rdfext/1.6.0/GraphNode.js"></script> -->
    <!-- <script src="js/index.js"></script> -->
</body>

</html>
