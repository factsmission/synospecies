<!DOCTYPE html>
<html>
    <head>
        <title>SynoSpecies</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" integrity="sha256-WucYll9Mn2FE68lRHrTpBwzWC+Ra3IeEok0re4TBmgc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/synospecies.css" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script id="newTaxonTpl" type="text/template">
            <h3>New Name: {{newTaxon.genus}} {{newTaxon.species}}</h3>
            <p>According to: <a href="{{treatment}}">{{treatment}}</a>
            <i>{{oldTaxon.genus}} {{oldTaxon.species}}</i> is deprecated by 
            <i>{{newTaxon.genus}} {{newTaxon.species}}</i></p>
        </script>
        <script id="imageTpl" type="text/template">
            <figure>
                <img src="{{url}}" alt="missing" />
                <figcaption>{{description}}</figcaption>
            </figure>
            <hr />
        </script>
    </head>
    <body>
        <div class="container my-3">
            <form class="form-inline">
                <input type="text" class="mx-3 form-control-plaintext" readonly id="name" value="SynoSpecies">
                <label for="combinedfield">Input genus & species here:</label>
                <input type="text" class="form-control mx-3" id="combinedfield" value="" placeholder="Munida caribaea">
                <button class="btn btn-primary" id="lookup">Look up</button>
            </form>
        </div>
        <div class="container" id="taxon-name"> </div>
        
        <div class="container" id="name-report"> </div>
        <hr />
        <div class="container" id="image-area"> </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.js" integrity="sha256-EArQ2ZQf8YMao9zH29xUvWT+CJI69MS937Gpg9BQSUQ=" crossorigin="anonymous"></script>
        <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.16.2.min.js"></script>
        <script src="https://retog.github.io/GraphNodeJS/js/main.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
